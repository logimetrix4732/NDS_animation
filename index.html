    <title>NDDB - National Dairy Development Board</title>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      const titles = [
        "NDDB | National Dairy Development Board 🐮",
        "NDDB | Transforming Lives Through Dairy 🧀",
        "NDDB | Partnering Progress in Dairy Sector 🤝",
        "NDDB | Supporting Farmers, Empowering India 🇮🇳 🐄",
        "NDDB | Sustainable Dairy, Sustainable Future 🌿",
      ];

      let index = 0;
      let charIndex = 0;
      let currentTitle = titles[0];
      let direction = 1;

      function animateTitle() {
        if (direction === 1) {
          document.title = currentTitle.slice(0, ++charIndex);
          if (charIndex === currentTitle.length) {
            direction = 0;
            setTimeout(animateTitle, 1500);
            return;
          }
        } else {
          document.title = currentTitle.slice(0, --charIndex);
          if (charIndex === 0) {
            direction = 1;
            index = (index + 1) % titles.length;
            currentTitle = titles[index];
          }
        }
        setTimeout(animateTitle, 100);
      }

      animateTitle();
    </script>
